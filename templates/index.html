<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Etiquetas - CETEL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { 
            background: #f4f6f9; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif;
        }
        
        .card-menu { 
            cursor: pointer; 
            transition: all 0.3s ease; 
            height: 100%; 
            border-radius: 16px;
            border: 1px solid #e9ecef;
            box-shadow: 0 4px 6px rgba(0,0,0,0.04);
        }
        
        .card-menu:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 12px 24px rgba(0,0,0,0.1); 
        }
        
        .card-padrao:hover { 
            border-color: #0d6efd; 
        }
        
        .icon-padrao { 
            color: #0d6efd; 
        }
        
        .card-gondola { 
            background: #fffdf5; 
            border-color: #f8e59e; 
        }
        
        .card-gondola:hover { 
            border-color: #ffc107; 
        }
        
        .icon-gondola { 
            color: #ffc107; 
        }
        
        .icon { 
            font-size: 4rem; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="container text-center">
        
        <div class="mb-5">
            <h2 class="text-uppercase fw-bold text-dark mb-2">CETEL ENERGY</h2>
            <h5 class="text-secondary fw-normal">Selecione o tipo de etiqueta para impressão</h5>
        </div>
        
        <div class="row justify-content-center g-4">
            
            <div class="col-md-5 col-lg-4">
                <div class="card card-menu card-padrao p-5" onclick="window.location.href='/etiqueta-padrao'">
                    <div class="icon icon-padrao">
                        <i class="bi bi-upc-scan"></i>
                    </div>
                    <h4 class="fw-bold text-dark">Etiqueta Padrão</h4>
                    <p class="text-muted mb-0">Multiplicação (Qtd * Cód)</p>
                </div>
            </div>
            
            <div class="col-md-5 col-lg-4">
                <div class="card card-menu card-gondola p-5" onclick="window.location.href='/etiqueta-gondola'">
                    <div class="icon icon-gondola">
                        <i class="bi bi-tags-fill"></i>
                    </div>
                    <h4 class="fw-bold text-dark">Etiqueta de Gôndola</h4>
                    <p class="text-muted mb-0">Preço cheio da peça</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
